<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tristen J Hum">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <form>
        <table>
            <thead>
                <tr>
                    <td>Labels</td>
                    <td>Form Fields</td>
                </tr><!-- table header end-->
            </thead>
            <tbody><!-- table body start-->
               
                <tr>
                    <td><label for='gfirst'>Parent/Guardian Name</label></td>
                    
                    <td><input type='text' required maxlength="20" name='gfirst' id="parent_first" placeholder='First Name'><!-- dont close the td, or it will not populate the next box within the same table box-->
                        <br>
                        <input type= 'text' required maxlength="20" name='glast' id='parent_last' placeholder='Last Name'></td><!-- end of parent guardian name-->
               

                </tr>
                    <td><label for=cfirst>Child's First Name</label></td>

                    <td><input type='text' required name='cfirst' id="child_name_first" placeholder="Child's First Name"></td><!-- end of childs first name box-->
               
                <tr>
                    <td><label for="age">Age of Child</label></td>
                    <td><input type='number' required name='age' value='0'></td>
                </tr><!-- Age of child end-->
                

                <tr>
                    <td><h2>Date and Time</h2></td>

                </tr>

                <tr>
                    <td><label for='date'>Date</label></td>
                    <td><input type='date' required name='date'></td>
                </tr><!-- end date -->


                <tr>
                    <td><label for='time'>Start Time</label></td>
                    <td><input type="time" required name="time"></td>

                </tr><!-- end time-->

                <tr>
                    <td><label for="guests">Number of Guests</label></td>
                    <td><input type="number" name="guests" value="0"></td>
                </tr> <!-- end guests list-->

                <tr>
                    <td><h2>Food</h2></td>
                </tr>

                <tr>
                    <td><label for="size">Size</label></td>

                    <td><input type ='radio' name="size" value="sm">sm
                        <input type ='radio' name="size" value="med">med
                        <input type ='radio' name="size" value="lg">lg
                    </td>
                </tr> <!-- end food-->

                <tr>
                    <td><label for='drinks'>Drinks</label></td>

                    <td><input type="checkbox" name="drink_1" value="coke"><label for="drink_1">Coke</label>
                        <br>
                        <input type="checkbox" name="drink_2" value="sprite"><label for="drink_2">Sprite</label>
                        <br>
                        <input type="checkbox" name="drink_3" value="fruit punch"><label for="drink_3">Fruit Punch</label>
                        <br>
                        <input type="checkbox" name="drink_4" value="lemonade"><label for="drink_4">Lemonade</label>
                        <br>
                        <input type="checkbox" name="drink_5" value="iced tea"><label for="drink_5">Iced Tea</label>
                    </td>
                </tr> <!-- end of drink menu-->

                <tr>
                    <td><label for='cake'>Cake</label></td>
                    
                    <td><select name="cake"><option selected>Chocolate</option><option>Vanilla</option><option>I'll Bring My Own</option></select></td>
                </tr> <!-- cake options end-->

                <tr>
                    <td><h2>Decorations</h2></td>
                </tr>

                <tr>
                    <td><label for="colors">Color Scheme</label></td>
                    <td>Choose a Color Theme for the Party
                        <br>
                        <input type="color" name="colors"></td>
                </tr> <!--end color selector-->

                <tr>
                    <td><label for="comments">Additional Comments</label></td>
                    <td><textarea placeholder="enter additional comments here" name="comments"></textarea></td>
                </tr> <!-- end additional comments-->

                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </tbody><!-- table body end-->
        </table><!-- end body-->
    </form><!-- end form heirarchy-->
</body>
</html>
